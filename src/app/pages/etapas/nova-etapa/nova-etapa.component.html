<div class="nome-etapa flex flex-column">
    <label class="mb-2 block font-bold" for="stacked">Nome da etapa</label>
    <input type="text" pInputText [(ngModel)]="etapaNova.nome"/>
</div>
<div class="button-salvar">
    <p-button label="Salvar" icon="pi pi-check" (click)="salvar()"></p-button>
    <p-button type="button" severity="danger" label="Cancelar" icon="pi pi-times" (click)="closeDialog()"></p-button>
</div>
